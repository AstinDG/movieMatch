<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
              crossorigin="anonymous">
        <title>Admin Panel</title>
        <style>
            body{
                margin: 0px;
            }
            .user-movie-buttons{
                height: 500px;
                justify-content: space-evenly;
            }
            .user-movie-buttons>div{
                display: contents;
            }
            .header-stats{

            }


        </style>
    </head>
    <body>
        <header class="header container-fluid bg-dark ">
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-1"></div>
                <div class="header-stats col-md-2 text-muted">
                    <div class="header-stats user_amount">Amount of users: <span>[[${usersAmount}]]</span></div>
                    <div class="header-stats message_count">Messages for last 5 minutes:
                        <span>[[${countMessages}]]</span></div>
                    <div class="header-stats movie_amount">Amount of movies: <span>[[${moviesAmount}]]</span></div>
                </div>
                <div class="col-md-4"></div>
                <div class="col-md-1">
                    <form th:action="@{/logout}" th:method="POST" style="margin-top: 25%;">
                        <input type="submit" value="Logout">
                    </form>
                </div>
            </div>
        </header>

        <div class="container">
            <div class="row user-movie-buttons align-items-center">
                <div class="buttons user-buttons col-md-2">
                    <a class="btn btn-dark" href="/admin/user">Users</a>
                </div>
                <div class="buttons movie-button col-md-2">
                    <a class="btn btn-dark" href="/admin/movie">Movies</a>
                </div>
            </div>
        </div>

        <footer>

        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
                crossorigin="anonymous"></script>

    </body>
</html>
