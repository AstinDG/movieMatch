<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
              integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
              crossorigin="anonymous">
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
        <title>Admin Panel</title>
        <style>
            body{
                margin: 0px;
            }
            .user-movie-buttons{
                margin-top: 15%;
                margin-left: auto;
                margin-right: auto;
                width: 75%;
                display: flex;
                justify-content: space-evenly;
            }
        </style>
    </head>
    <body>
        <header class="header" style="display:flex; justify-content:space-evenly; padding:15px; position:fixed; top:0px; width:100%;border: 2px solid black;">
            <div class="user_amount">Amount of users: <span>[[${usersAmount}]]</span></div>
            <div class="message_count">Messages for last 5 minutes: <span>[[${countMessages}]]</span></div>
            <div class="movie_amount">Amount of movies: <span>[[${moviesAmount}]]</span></div>
        </header>

        <div class="user-movie-buttons">

            <div class="user-button">
                <a class="btn btn-dark" href="/admin/user">Users</a>
                <a class="btn btn-dark" href="/admin/user">Users</a>
                <a class="btn btn-dark" href="/admin/user">Users</a>
                <a class="btn btn-dark" href="/admin/user">Users</a>
            </div>

            <div class="movie-button">
                <a class="btn btn-dark" href="/admin/movie">Movies</a>
                <a class="btn btn-dark" href="/admin/user">Users</a>
                <a class="btn btn-dark" href="/admin/user">Users</a>
                <a class="btn btn-dark" href="/admin/user">Users</a>
            </div>

        </div>


        <footer>

        </footer>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
                integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
                crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
                integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
                crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
                integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
                crossorigin="anonymous"></script>
    </body>
</html>
