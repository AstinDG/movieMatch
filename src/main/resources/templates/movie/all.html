<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
              integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
              crossorigin="anonymous">
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
        <title>All movies</title>
        <style>
            body{
                margin: 0px;
            }
        </style>
    </head>
    <body>
        <header class="header p-3 bg-dark text-white"
                style="padding:15px; position:fixed; top:0px; width:100%;border: 2px solid black;">
            <div style="display:flex;justify-content:space-evenly; ">
                <div class="user_amount">Amount of users: <span>[[${usersAmount}]]</span></div>
                <div class="message_count">Messages for last 5 minutes: <span>[[${countMessages}]]</span></div>
                <div class="movie_amount">Amount of movies: <span>[[${moviesAmount}]]</span></div>
            </div>
        </header>

        <table class="table table-hover " style="margin-top:65px">
            <thead class="thead-dark">
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Genre</th>
                <th scope="col">Year release</th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${movieList.empty}">
                <td scope="row" colspan="2"> No Movies Available</td>
            </tr>

            <tr th:each="movie : ${movieList}"
                th:onclick="'javascript:location.href=\'' + @{/admin/movie/{id}(id=${movie.getId()})} + '\';'"
                th:with="movieDetails = ${movie.getDetailsEn()}">
                <td scope="row"><span th:text="${movieDetails.getName()}"> Name </span></td>
                <td scope="row"><span th:text="${movieDetails.getGenre()}"> Genre </span></td>
                <td scope="row"><span th:text="${movie.getYearOfRelease()}"> Year release </span></td>
            </tr>

            </tbody>
        </table>

        <div>

        </div>

        <footer>

        </footer>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
                integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
                crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
                integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
                crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
                integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
                crossorigin="anonymous"></script>
        <script>
            function rowClicked(value) {
                location.href = value;
            }
        </script>
    </body>
</html>
