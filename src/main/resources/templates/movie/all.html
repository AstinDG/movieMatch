<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
              crossorigin="anonymous">
        <title>All movies</title>
        <style>
            body{
                margin: 0px;
            }
        </style>
    </head>
    <body>
        <header class="header container-fluid bg-dark ">
            <div class="row">
                <div class="col-sm-5">
                    <a class="link-light link-offset-2 link-underline link-underline-opacity-0 link-underline-opacity-75-hover" href="/admin" style="padding: 25px;display:block;">Main</a>
                </div>
            </div>
        </header>

        <table class="table table-hover">
            <thead class="thead-dark">
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Genre</th>
                <th scope="col">Year release</th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${movieList.empty}">
                <td scope="row" colspan="2"> No Movies Available</td>
            </tr>

            <tr th:each="movie : ${movieList}"
                th:onclick="'javascript:location.href=\'' + @{/admin/movie/{id}(id=${movie.getId()})} + '\';'"
                th:with="movieDetails = ${movie.getDetailsEn()}">
                <td scope="row"><span th:text="${movieDetails.getName()}"> Name </span></td>
                <td scope="row"><span th:text="${movieDetails.getGenre()}"> Genre </span></td>
                <td scope="row"><span th:text="${movie.getYearOfRelease()}"> Year release </span></td>
            </tr>

            </tbody>
        </table>

        <div>

        </div>

        <footer>

        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
                crossorigin="anonymous"></script>
        <script>
            function rowClicked(value) {
                location.href = value;
            }
        </script>
    </body>
</html>
