<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>User</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
              crossorigin="anonymous">
        <style>
            body{
                margin: 0px;
            }
            .user{
                width: 80%;
                display: flex;
                margin: 65px;
            }
        </style>
    </head>
    <body>
        <header class="header container-fluid bg-dark ">
            <div class="row">
                <div class="col-sm-5">
                    <a class="link-light link-offset-2 link-underline link-underline-opacity-0 link-underline-opacity-75-hover" href="/admin" style="padding: 25px;display:block;">Main</a>
                </div>
            </div>
        </header>

        <div th:if="${userIsPresent}" class="user-card">
            <span th:text="${user.getId()}">Id</span>
            <h3 th:text="${user.getName()}">Name</h3>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
                crossorigin="anonymous"></script>
    </body>
</html>
