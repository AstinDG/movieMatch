<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Login</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
              crossorigin="anonymous">
        <style>
        .login-form {
            margin-top: 20%;
        }


        </style>
    </head>

    <body>
        <header class="header container-fluid bg-dark ">
            <div class="row">
                <div class="header-stats col-md-2 offset-5 text-muted">
                    <div class="header-stats user_amount">Amount of users: <span>?</span></div>
                    <div class="header-stats message_count">Messages for last 5 minutes:
                        <span>?</span></div>
                    <div class="header-stats movie_amount">Amount of movies: <span>?</span></div>
                </div>
            </div>
        </header>

        <div class="container">
            <div class="row">
                <div class="col-md-4">
                </div>
                <div class="col-md-4">
                    <div class="login-form">
                        <form method="post" action="/process_login">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                            <div class="form-group">
                                <label for="username">User Name</label>
                                <input id="username" name="username" type="text" class="form-control" placeholder="User Name">
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input id="password" name="password" type="password" class="form-control" placeholder="Password">
                            </div>
                            <button type="submit" class="btn btn-dark" style="margin-top: 6px">Login</button>
                        </form>
                        <div th:if="${param.error}" style="color: red">Wrong username or password.</div>
                    </div>
                </div>
                <div class="col-md-4">
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
                crossorigin="anonymous"></script>
    </body>

</html>
